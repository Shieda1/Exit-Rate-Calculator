<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exit Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="exitrateRadio" name="variables" checked>
  <label for="exitrateRadio">Exit rate</label>

  <input type="radio" id="numberofpageviewsRadio" name="variables">
  <label for="numberofpageviewsRadio">Number of pageviews</label>

  <input type="radio" id="numberofexitsRadio" name="variables">
  <label for="numberofexitsRadio">Number of exits</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Number of pageviews</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of exits</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
